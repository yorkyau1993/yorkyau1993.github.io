<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <title>7æ—¥æ‰¹é‡å¤©æ°£ç·¨è¼¯å™¨ - é€²éšç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .controls { 
            background: #333; padding: 20px; border-radius: 12px; 
            margin-bottom: 30px; width: 100%; max-width: 900px; 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; 
            position: sticky; top: 10px; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .full-width { grid-column: span 3; }
        label { font-size: 12px; color: #aaa; font-weight: bold; }
        input, select, textarea { padding: 10px; border-radius: 6px; border: none; background: #222; color: white; width: 100%; box-sizing: border-box; margin-top: 5px; font-family: inherit; }
        textarea { height: 60px; resize: none; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 25px; width: 100%; max-width: 1200px; }
        .card { background: #262626; padding: 15px; border-radius: 15px; text-align: center; }
        canvas { 
            width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; cursor: move;
            background-image: linear-gradient(45deg, #333 25%, transparent 25%), linear-gradient(-45deg, #333 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #333 75%), linear-gradient(-45deg, transparent 75%, #333 75%);
            background-size: 20px 20px;
        }
        .dl-btn { background: #0084ff; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
    </style>
</head>
<body>

    <div class="controls">
        <div class="full-width">
            <label>ğŸ–¼ï¸ 1. çµ±ä¸€åº•åœ–é è¦½ï¼š</label>
            <input type="file" id="bgInput" onchange="handleBg(this)">
        </div>
        <div>
            <label>ğŸŒ— é™°å½±æ¨¡ç³Šï¼š</label>
            <input type="range" id="shadowIn" min="0" max="60" value="30" oninput="drawAll()">
        </div>
        <div>
            <label>ğŸ–‹ï¸ å¤–æ¡†ç²—ç´°ï¼š</label>
            <input type="range" id="strokeIn" min="0" max="20" value="8" oninput="drawAll()">
        </div>
        <div>
            <label>ğŸ“ å­—é«”ç¸®æ”¾ (%)ï¼š</label>
            <input type="range" id="sizeScale" min="50" max="150" value="100" oninput="drawAll()">
        </div>
        <div class="full-width">
            <label>ğŸ’¡ æç¤ºï¼šåœ¨åœ–ç‰‡ä¸Šã€Œç›´æ¥æ‹–æ‹½ã€æ–‡å­—å¯ç§»å‹•ä½ç½®ã€‚åœ¨æ–‡å­—æ¡†å…§æŒ‰ã€ŒEnterã€æˆ–ã€Œç©ºç™½ã€å³å¯æ›è¡Œã€‚</label>
        </div>
    </div>

    <div class="grid" id="weatherGrid">è®€å–ä¸­...</div>

    <script>
        const API = 'https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=fnd&lang=tc';
        let forecasts = [];
        let bgImg = null;
        let textPos = { x: 80, y: 1000 }; // åˆå§‹å·¦ä¸‹è§’ä½ç½®

        async function init() {
            try {
                const res = await fetch(API);
                const data = await res.json();
                forecasts = data.weatherForecast.slice(0, 7);
                createCanvases();
            } catch (e) { console.error(e); }
        }

        function createCanvases() {
            const grid = document.getElementById('weatherGrid');
            grid.innerHTML = '';
            forecasts.forEach((day, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <canvas id="canvas-${i}" width="1080" height="1080"></canvas>
                    <div>
                        <input type="text" id="date-${i}" value="${day.forecastDate.substring(4,6)}æœˆ${day.forecastDate.substring(6,8)}æ—¥ (${day.week})" oninput="drawAll()">
                        <input type="text" id="temp-${i}" value="${getT(day.forecastMintemp)}-${getT(day.forecastMaxtemp)}Â°C" oninput="drawAll()" style="color:#ffde06">
                        <textarea id="weather-${i}" oninput="drawAll()">${day.forecastWeather}</textarea>
                    </div>
                    <button class="dl-btn" onclick="download(${i}, '${day.forecastDate}')">ä¸‹è¼‰ PNG</button>
                `;
                grid.appendChild(card);
                setupDrag(`canvas-${i}`);
            });
            setTimeout(drawAll, 500); // ç­‰å¾…å­—é«”è¼‰å…¥
        }

        function getT(t) { return typeof t === 'object' ? t.value : t; }

        function setupDrag(id) {
            const cvs = document.getElementById(id);
            let isDragging = false;
            const handleMove = (e) => {
                if (!isDragging) return;
                const rect = cvs.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                textPos.x = (clientX - rect.left) * (1080 / rect.width);
                textPos.y = (clientY - rect.top) * (1080 / rect.height);
                drawAll();
            };
            cvs.onmousedown = cvs.ontouchstart = () => isDragging = true;
            window.onmouseup = window.ontouchend = () => isDragging = false;
            cvs.onmousemove = cvs.ontouchmove = handleMove;
        }

        function handleBg(input) {
            const reader = new FileReader();
            reader.onload = e => { bgImg = new Image(); bgImg.onload = () => drawAll(); bgImg.src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }

        function drawAll() {
            const scale = document.getElementById('sizeScale').value / 100;
            forecasts.forEach((_, i) => {
                const ctx = document.getElementById(`canvas-${i}`).getContext('2d');
                ctx.clearRect(0, 0, 1080, 1080);
                if (bgImg) {
                    const s = Math.max(1080/bgImg.width, 1080/bgImg.height);
                    ctx.drawImage(bgImg, (1080-bgImg.width*s)/2, (1080-bgImg.height*s)/2, bgImg.width*s, bgImg.height*s);
                }

                ctx.textAlign = "left";
                ctx.shadowColor = "black";
                ctx.shadowBlur = document.getElementById('shadowIn').value;
                ctx.strokeStyle = "black";
                ctx.lineWidth = document.getElementById('strokeIn').value;
                ctx.lineJoin = "round";

                // ç¹ªè£½é †åºï¼šå¾ä¸‹å¾€ä¸Š
                let currentY = textPos.y;
                
                // å¤©æ°£çŸ­å¥ (ä¸‹)
                const weather = "(" + document.getElementById(`weather-${i}`).value.replace(/ /g, '\n') + ")";
                ctx.fillStyle = "white";
                ctx.font = `900 ${55 * scale}px 'Noto Sans TC'`;
                const wLines = weather.split('\n');
                wLines.reverse().forEach(line => {
                    ctx.strokeText(line, textPos.x, currentY);
                    ctx.fillText(line, textPos.x, currentY);
                    currentY -= 65 * scale;
                });

                // æ°£æº« (ä¸­)
                ctx.fillStyle = "#ffde06";
                ctx.font = `900 ${190 * scale}px 'Noto Sans TC'`;
                const temp = document.getElementById(`temp-${i}`).value;
                currentY -= 30 * scale;
                ctx.strokeText(temp, textPos.x, currentY);
                ctx.fillText(temp, textPos.x, currentY);

                // æ—¥æœŸ (ä¸Š)
                ctx.fillStyle = "white";
                ctx.font = `900 ${75 * scale}px 'Noto Sans TC'`;
                const date = document.getElementById(`date-${i}`).value;
                currentY -= 150 * scale;
                ctx.strokeText(date, textPos.x, currentY);
                ctx.fillText(date, textPos.x, currentY);
            });
        }

        function download(index, date) {
            const cvs = document.getElementById(`canvas-${index}`);
            const tempBg = bgImg; bgImg = null; drawAll();
            const link = document.createElement('a');
            link.download = `weather-${date}.png`;
            link.href = cvs.toDataURL();
            link.click();
            bgImg = tempBg; drawAll();
        }

        window.onload = init;
    </script>
</body>
