    <script>
        // ==========================================
        //  ğŸ‘‡ è«‹å°‡ä½ çš„ GAS ç¶²å€è²¼åœ¨ä¸‹æ–¹ ğŸ‘‡
        // ==========================================
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzH8l2y_8LvOOpy-jwTDTKe9VI2gV3AcgaAbI5hh6SX4JqA8De8laq23-oRHU9tTJGp/exec"; 
        // ==========================================

        const today = new Date().toISOString().split('T')[0];
        document.getElementById('req-date').value = today;
        document.getElementById('pay-date').value = today;
        
        let globalData = { pending: [], records: [] };
        let portfolio = {}; 

        // å•Ÿå‹•
        refreshData();

        function switchTab(tabId, title) {
            document.querySelectorAll('.page-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('nav-active'));
            document.getElementById('page-' + tabId).classList.remove('hidden');
            document.getElementById('nav-' + tabId).classList.add('nav-active');
            document.getElementById('page-title').innerText = title;
            
            // Icon åˆ‡æ›é‚è¼¯
            const icons = { 'request': 'ğŸ“', 'pending': 'â³', 'profit': 'ğŸ“Š', 'records': 'ğŸ“œ', 'payment': 'ğŸ’¸' };
            document.getElementById('header-icon').innerText = icons[tabId];

            if (tabId === 'pending') renderPending();
            if (tabId === 'records') renderRecords();
            if (tabId === 'profit') calculatePortfolio(); 
        }

        // --- æ ¸å¿ƒï¼šæç›Šè¨ˆç®—é‚è¼¯ (å·²å¯¦ç¾ + æœªå¯¦ç¾) ---
        function calculatePortfolio() {
            const list = document.getElementById('portfolio-list');
            list.innerHTML = '';
            portfolio = {};
            let totalRealizedPL = 0;

            // ç¢ºä¿è³‡æ–™æŒ‰æ™‚é–“æ­£åºæ’åˆ— (èˆŠçš„å…ˆç®—)
            // å‡è¨­ records é™£åˆ—æ˜¯ [æ–°...èˆŠ]ï¼Œæˆ‘å€‘éœ€è¦ reverse å› [èˆŠ...æ–°] ä¾†è¨ˆç®—æˆæœ¬
            // ä½†å¦‚æœä½ çš„ GAS appendRow æ˜¯æ–°è³‡æ–™åœ¨ä¸‹ï¼Œé€™è£¡å°±ä¸ç”¨ reverse
            // é€šå¸¸å‰ç«¯æ”¶åˆ°çš„æ˜¯ [[row1], [row2]...] ä¹Ÿå°±æ˜¯æ™‚é–“æ­£åº
            const chronologicalRecords = [...globalData.records]; 

            chronologicalRecords.forEach(item => {
                const ticker = item[2];
                const type = item[3]; // buy or sell
                const shares = parseInt(item[5]);
                const amount = parseInt(item[6]); 

                if (!portfolio[ticker]) {
                    portfolio[ticker] = { shares: 0, totalCost: 0, avgCost: 0 };
                }

                if (type === 'buy') {
                    // è²·å…¥ï¼šç´¯åŠ 
                    portfolio[ticker].shares += shares;
                    portfolio[ticker].totalCost += amount;
                } else if (type === 'sell') {
                    // è³£å‡ºï¼šè¨ˆç®—å·²å¯¦ç¾æç›Š
                    let currentAvgCost = portfolio[ticker].shares > 0 ? (portfolio[ticker].totalCost / portfolio[ticker].shares) : 0;
                    let costOfSold = currentAvgCost * shares; // è³£å‡ºçš„é€™éƒ¨åˆ†è‚¡ç¥¨çš„æˆæœ¬
                    let profit = amount - costOfSold; // è³£åƒ¹ - æˆæœ¬ = è³º
                    
                    totalRealizedPL += profit;

                    // æ‰£åº«å­˜
                    portfolio[ticker].shares -= shares;
                    portfolio[ticker].totalCost -= costOfSold;
                }
            });

            // é¡¯ç¤ºå·²å¯¦ç¾æç›Š
            const realizedEl = document.getElementById('total-realized-pl');
            realizedEl.innerText = `${totalRealizedPL >= 0 ? '+' : ''}$${Math.round(totalRealizedPL).toLocaleString()}`;
            realizedEl.className = `text-3xl font-bold font-mono tracking-tight ${totalRealizedPL >= 0 ? 'text-green-400' : 'text-red-400'}`;

            // é¡¯ç¤ºåº«å­˜åˆ—è¡¨ (åªé¡¯ç¤ºé‚„æœ‰åº«å­˜çš„)
            let hasStock = false;
            for (let ticker in portfolio) {
                let p = portfolio[ticker];
                if (p.shares > 0) {
                    hasStock = true;
                    p.avgCost = Math.round(p.totalCost / p.shares * 100) / 100;

                    const card = document.createElement('div');
                    card.className = "bg-white p-4 rounded-xl shadow-sm border border-gray-200 transition active:bg-gray-50";
                    card.id = `card-${ticker}`;
                    card.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <div class="font-bold text-lg text-slate-800 tracking-wide">${ticker}</div>
                            <div class="text-xs font-bold bg-blue-50 text-blue-600 px-2 py-1 rounded border border-blue-100">æŒå€‰: ${p.shares} è‚¡</div>
                        </div>
                        <div class="flex justify-between text-sm mb-1">
                            <span class="text-gray-400">å¹³å‡æˆæœ¬</span>
                            <span class="font-mono text-slate-600">$${p.avgCost.toLocaleString()}</span>
                        </div>
                        <div class="flex justify-between text-sm mb-3">
                            <span class="text-gray-400">é ä¼°ç¾åƒ¹</span>
                            <span class="font-mono font-bold text-blue-600" id="price-${ticker}">---</span>
                        </div>
                        <div class="border-t border-gray-100 pt-2 flex justify-between items-center">
                            <span class="text-xs text-gray-400 font-bold">æœªå¯¦ç¾æç›Š</span>
                            <span class="font-bold text-lg font-mono" id="pl-${ticker}">$0</span>
                        </div>
                    `;
                    list.appendChild(card);
                }
            }
            if (!hasStock) list.innerHTML = `<div class="text-center py-20 text-gray-300 bg-white rounded-2xl border border-dashed border-gray-200">ç„¡åº«å­˜æŒè‚¡</div>`;
        }

        // --- æ ¸å¿ƒï¼šä¸€éµæ›´æ–°æ‰€æœ‰ç¾åƒ¹ ---
        async function updateAllPrices() {
            const btn = document.getElementById('btn-update-all');
            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span>';
            
            let totalMarketValue = 0;
            let totalCostValue = 0;
            const tickers = Object.keys(portfolio).filter(t => portfolio[t].shares > 0);

            for (const ticker of tickers) {
                try {
                    const res = await fetch(GAS_URL, {
                        method: "POST",
                        body: JSON.stringify({ action: "get_price", ticker: ticker })
                    });
                    const data = await res.json();
                    
                    if (data.status === 'success' && !isNaN(parseFloat(data.price))) {
                        const curPrice = parseFloat(data.price);
                        const shares = portfolio[ticker].shares;
                        const cost = portfolio[ticker].totalCost;
                        
                        const marketVal = Math.round(curPrice * shares);
                        const profit = Math.round(marketVal - cost);
                        const profitPercent = ((profit / cost) * 100).toFixed(1);

                        // æ›´æ–°å¡ç‰‡
                        document.getElementById(`price-${ticker}`).innerText = `$${curPrice}`;
                        const plEl = document.getElementById(`pl-${ticker}`);
                        plEl.innerText = `${profit > 0 ? '+':''}$${profit.toLocaleString()} (${profitPercent}%)`;
                        plEl.className = `font-bold text-lg font-mono ${profit >= 0 ? 'profit-up' : 'profit-down'}`;

                        totalMarketValue += marketVal;
                        totalCostValue += cost;
                    }
                } catch (e) { console.error(ticker, e); }
            }

            // æ›´æ–°æœªå¯¦ç¾ç¸½æç›Š
            document.getElementById('total-market-value').innerText = `$${totalMarketValue.toLocaleString()}`;
            const totalPL = totalMarketValue - totalCostValue;
            const plLabel = document.getElementById('total-unrealized-pl');
            plLabel.innerText = `${totalPL >= 0 ? '+':''}$${totalPL.toLocaleString()}`;
            plLabel.className = `text-3xl font-bold font-mono tracking-tight ${totalPL >= 0 ? 'text-red-500' : 'text-green-500'}`;

            btn.disabled = false;
            btn.innerHTML = 'ğŸ”„ æ›´æ–°ç¾åƒ¹';
        }

        // --- é€šç”¨åŠŸèƒ½ ---
        function fetchPrice() {
            const ticker = document.getElementById('req-ticker').value;
            const btn = document.getElementById('btn-price');
            const priceInput = document.getElementById('req-price');
            if (!ticker) return alert("è«‹è¼¸å…¥ä»£è™Ÿ");
            btn.disabled = true; btn.innerHTML = '<span class="loader"></span>';
            fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "get_price", ticker: ticker }) })
            .then(res => res.json())
            .then(data => {
                if(data.status==='success' && !isNaN(parseFloat(data.price))) { priceInput.value = data.price; calculateTotal(); }
                else { alert("æŸ¥ç„¡è³‡æ–™"); }
                btn.disabled = false; btn.innerHTML = 'ğŸ” æŠ“ç¾åƒ¹';
            }).catch(()=>{ btn.disabled=false; btn.innerHTML='ğŸ” æŠ“ç¾åƒ¹'; });
        }
        function calculateTotal() {
            const p = parseFloat(document.getElementById('req-price').value)||0;
            const s = parseInt(document.getElementById('req-shares').value)||0;
            document.getElementById('total-calc').innerText = `é ä¼°é‡‘é¡: $${Math.round(p*s).toLocaleString()}`;
        }
        function refreshData() {
            const ind = document.getElementById('status-indicator');
            ind.innerText = "â— æ›´æ–°ä¸­"; ind.className="text-[10px] bg-yellow-50 border border-yellow-200 text-yellow-600 px-2 py-1 rounded font-mono";
            fetch(GAS_URL).then(res => res.json()).then(data => { 
                globalData = data; 
                renderPending(); 
                ind.innerText = "â— å·²é€£ç·š"; ind.className="text-[10px] bg-green-50 border border-green-200 text-green-600 px-2 py-1 rounded font-mono";
            }).catch(()=>{
                ind.innerText = "âŒ é›¢ç·š"; ind.className="text-[10px] bg-red-50 border border-red-200 text-red-600 px-2 py-1 rounded font-mono";
            });
        }
        function renderPending() {
            const list = document.getElementById('pending-list');
            const badge = document.getElementById('badge-pending');
            list.innerHTML = '';
            if(!globalData.pending || globalData.pending.length===0){ badge.classList.add('hidden'); list.innerHTML=`<div class="text-center py-20 text-gray-300 bg-white rounded-2xl border border-dashed border-gray-200">ç„¡å¾…è¾¦äº‹é …</div>`; return; }
            badge.classList.remove('hidden');
            globalData.pending.forEach(item => {
                const isBuy = item[4]==='buy';
                list.innerHTML += `<div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-3 flex justify-between items-center transition hover:shadow-md">
                    <div><div class="flex items-center gap-2 mb-1"><span class="px-2 py-0.5 rounded text-xs font-bold ${isBuy?'bg-blue-100 text-blue-600':'bg-red-100 text-red-600'}">${isBuy?'è²·':'è³£'}</span><span class="font-bold text-lg">${item[3]}</span></div><div class="text-xs text-gray-400">${item[6]}è‚¡ @ ${item[5]}</div></div>
                    <button onclick="confirmItem('${item[0]}','${item[3]}','${item[4]}',${item[6]},${item[5]},'${item[2]}')" class="bg-slate-800 hover:bg-slate-700 text-white text-xs font-bold px-4 py-2 rounded-lg transition">ç¢ºèª</button>
                </div>`;
            });
        }
        function renderRecords() {
            const list = document.getElementById('record-list'); list.innerHTML = '';
            [...globalData.records].reverse().forEach(item => {
                const isBuy = item[3]==='buy';
                list.innerHTML += `<div class="p-4 flex justify-between items-center hover:bg-gray-50 border-b border-gray-100 transition">
                    <div class="flex items-center gap-3"><div class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold ${isBuy?'bg-blue-100 text-blue-600':'bg-red-100 text-red-600'}">${isBuy?'è²·':'è³£'}</div><div><div class="font-bold text-sm text-slate-700">${item[2]} <span class="text-xs font-normal text-gray-400">x${item[5]}</span></div><div class="text-[10px] text-gray-400">${item[1].substring(0,10)}</div></div></div>
