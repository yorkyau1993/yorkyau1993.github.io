        function showToast(msg, type='info') {

        document.getElementById('login-pwd').addEventListener("keypress", function(e) { if (e.key === "Enter") manualLogin(); });

        function performLogin(pwd, remember) {
            if (!pwd) return showToast("è«‹è¼¸å…¥å¯†ç¢¼", "error");
            fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "login", password: pwd }) })
            .then(res => res.json()).then(data => {
                if (data.status === "success") {
                    if (remember) localStorage.setItem('stock_app_pwd', pwd);
                    document.getElementById('lock-screen').style.opacity = '0';
                    setTimeout(() => { document.getElementById('lock-screen').style.display = 'none'; document.getElementById('main-app').style.display = 'block'; setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50); refreshData(); }, 400);
                } else {

                    document.getElementById('manual-login-form').classList.remove('hidden'); document.getElementById('auto-login-loading').classList.add('hidden');

        }
        function doLogout() { localStorage.removeItem('stock_app_pwd'); showToast("ğŸ‘‹ å·²ç™»å‡º"); setTimeout(() => location.reload(), 1000); }

        function switchTab(tabId) {
            document.querySelectorAll('.page-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('nav-active'));
            document.getElementById('page-' + tabId).classList.remove('hidden');
            document.getElementById('nav-' + tabId).classList.add('nav-active');
            const icons = { 'request': 'ğŸ“', 'pending': 'â³', 'profit': 'ğŸ“Š', 'records': 'ğŸ“œ', 'payment': 'ğŸ’¸' };
            document.getElementById('header-icon').innerText = icons[tabId];
            if (tabId === 'pending') renderPending(); if (tabId === 'records') renderRecords(); if (tabId === 'profit') calculatePortfolio(); if (tabId === 'payment') renderPaymentChecklist();
        }

        // æ ¸å¿ƒï¼šå¼·åˆ¶åˆ·æ–° (ä¿®å¾©æ•¸æ“šä¸é¡¯ç¤ºå•é¡Œ)
        function refreshData() {
            const ind = document.getElementById('status-indicator'); ind.innerText = "â— æ›´æ–°ä¸­"; ind.className="text-[10px] bg-yellow-50 border border-yellow-200 text-yellow-600 px-2 py-1 rounded font-mono cursor-pointer";
            // ä½¿ç”¨ get_data ä¸¦åŠ ä¸Šæ™‚é–“æˆ³é˜²æ­¢å¿«å–
            fetch(`${GAS_URL}?t=${new Date().getTime()}`, { method: "POST", body: JSON.stringify({ action: "get_data" }) })
            .then(res => res.json()).then(data => { 
                globalData = data; 
                // å®‰å…¨é˜²å‘†ï¼šç¢ºä¿é™£åˆ—å­˜åœ¨
                if(!globalData.records) globalData.records = [];
                if(!globalData.pending) globalData.pending = [];
                
                // å¦‚æœç›®å‰åœ¨ç›¸é—œé é¢ï¼Œç«‹å³é‡æ–°æ¸²æŸ“
                renderPending();
                if(!document.getElementById('page-profit').classList.contains('hidden')) calculatePortfolio();

                ind.innerText = "â— å·²é€£ç·š"; ind.className="text-[10px] bg-green-50 border border-green-200 text-green-600 px-2 py-1 rounded font-mono cursor-pointer";
                showToast("æ•¸æ“šå·²æ›´æ–°", "success");
            })
            .catch(()=>{ ind.innerText = "âŒ é›¢ç·š"; ind.className="text-[10px] bg-red-50 border border-red-200 text-red-600 px-2 py-1 rounded font-mono cursor-pointer"; });
        }

        function renderPending() {
            const list = document.getElementById('pending-list'); list.innerHTML = '';
            if(!globalData.pending || globalData.pending.length===0){ list.innerHTML=`<div class="text-center py-20 text-gray-300">ç„¡å¾…è¾¦äº‹é …</div>`; return; }
            globalData.pending.forEach(item => {
                const isBuy = item[4]==='buy'; const rawId = item[0].toString();
                const jsonData = JSON.stringify({ id: rawId, ticker: item[3], type: item[4], shares: item[6], date: item[2], price: item[5] }).replace(/"/g, '&quot;');
                list.innerHTML += `<div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-3" id="pending-card-${rawId}"><div class="flex justify-between items-center"><div><div class="flex items-center gap-2 mb-1"><span class="px-2 py-0.5 rounded text-xs font-bold ${isBuy?'bg-blue-100 text-blue-600':'bg-red-100 text-red-600'}">${isBuy?'è²·':'è³£'}</span><span class="font-bold text-lg">${item[3]}</span></div><div class="text-xs text-gray-400">å§”è¨—: ${item[6]}è‚¡ @ $${item[5]}</div></div><button onclick="showConfirmInput('${rawId}')" class="bg-slate-800 hover:bg-slate-700 text-white text-xs font-bold px-4 py-2 rounded-lg shadow-md active:scale-95 transition">ç¢ºèªæˆäº¤</button></div><div id="data-${rawId}" class="hidden" data-json="${jsonData}"></div><div id="confirm-box-${rawId}" class="hidden mt-3 pt-3 border-t border-gray-100 flex gap-2 items-center animate-fade"><label class="text-xs text-gray-500 whitespace-nowrap">æˆäº¤åƒ¹:</label><input type="number" id="real-price-${rawId}" value="${item[5]}" class="w-full border border-gray-300 rounded px-2 py-1 text-sm bg-gray-50 focus:bg-white outline-none focus:ring-1 focus:ring-blue-500"><button onclick="doConfirm('${rawId}')" id="btn-submit-${rawId}" class="bg-green-600 text-white text-xs px-3 py-1.5 rounded font-bold whitespace-nowrap">é€å‡º</button><button onclick="hideConfirmInput('${rawId}')" class="text-gray-400 text-lg px-1">Ã—</button></div></div>`;
            });
        }
        function showConfirmInput(id) { document.getElementById(`confirm-box-${id}`).classList.remove('hidden'); document.getElementById(`real-price-${id}`).focus(); }
        function hideConfirmInput(id) { document.getElementById(`confirm-box-${id}`).classList.add('hidden'); }
        function doConfirm(id) {
            const dataEl = document.getElementById(`data-${id}`); const itemData = JSON.parse(dataEl.getAttribute('data-json'));
            const priceInput = document.getElementById(`real-price-${id}`); const btn = document.getElementById(`btn-submit-${id}`);
            const realPrice = parseFloat(priceInput.value);
            if (!realPrice || realPrice <= 0) return showToast("è«‹è¼¸å…¥æœ‰æ•ˆåƒ¹æ ¼", "error");
            btn.disabled = true; btn.innerHTML = '<span class="loader"></span>';
            const payload = { action: "confirm_request", id: itemData.id, date: itemData.date, ticker: itemData.ticker, type: itemData.type, shares: parseInt(itemData.shares), price: realPrice, amount: Math.round(realPrice * itemData.shares) };
            fetch(GAS_URL, { method: "POST", body: JSON.stringify(payload) }).then(res => res.json()).then(data => {
                showToast("ğŸ‰ æˆäº¤å·²ç¢ºèªï¼", "success"); document.getElementById(`pending-card-${id}`).remove();
                setTimeout(() => { refreshData(); }, 500); // ç¢ºä¿å¾Œç«¯å¯«å…¥å¾Œå†é‡æŠ“
            }).catch(err => { showToast("âŒ é€£ç·šéŒ¯èª¤", "error"); btn.disabled = false; btn.innerText = "é‡è©¦"; });
        }

        function calculatePortfolio() {
            const list = document.getElementById('portfolio-list'); list.innerHTML = ''; portfolio = {}; let totalRealizedPL = 0;
            if(!globalData.records) { list.innerHTML = `<div class="text-center py-20 text-gray-300">è®€å–ä¸­...</div>`; return; }
            [...globalData.records].forEach(item => {
                const ticker = String(item[2]); const type = item[3]; const shares = parseInt(item[5]) || 0; const amount = parseInt(item[6]) || 0; 
                if (!portfolio[ticker]) portfolio[ticker] = { shares: 0, totalCost: 0, avgCost: 0 };
                if (type === 'buy') { portfolio[ticker].shares += shares; portfolio[ticker].totalCost += amount; } 
                else if (type === 'sell') { let avg = portfolio[ticker].shares > 0 ? (portfolio[ticker].totalCost / portfolio[ticker].shares) : 0; let costSold = avg * shares; totalRealizedPL += (amount - costSold); portfolio[ticker].shares -= shares; portfolio[ticker].totalCost -= costSold; }
            });
            document.getElementById('total-realized-pl').innerText = `${totalRealizedPL>=0?'+':''}$${Math.round(totalRealizedPL).toLocaleString()}`;
            document.getElementById('total-realized-pl').className = `text-3xl font-bold font-mono tracking-tight ${totalRealizedPL>=0?'text-green-400':'text-red-400'}`;
            let hasStock = false;
            for (let ticker in portfolio) {
                let p = portfolio[ticker];
                if (p.shares > 0) {
                    hasStock = true; p.avgCost = Math.round(p.totalCost / p.shares * 100) / 100;
                    list.innerHTML += `<div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 transition active:scale-[0.99]" id="card-${ticker}"><div class="flex justify-between items-start mb-3"><div><div class="font-bold text-xl text-slate-800 tracking-wide">${ticker}</div><div class="text-xs text-gray-400 mt-1">æˆæœ¬å‡åƒ¹: $${p.avgCost.toLocaleString()}</div></div><div class="text-right"><div class="text-sm text-gray-500">æŒæœ‰è‚¡æ•¸</div><div class="text-2xl font-bold text-blue-600 font-mono">${p.shares.toLocaleString()}</div></div></div><div class="flex justify-between text-sm mb-2 bg-slate-50 p-2 rounded-lg"><span class="text-gray-500">é ä¼°ç¾åƒ¹</span><span class="font-mono font-bold text-slate-700" id="price-${ticker}">---</span></div><div class="flex justify-between items-center pt-2 border-t border-gray-100"><span class="text-xs text-gray-400 font-bold">æœªå¯¦ç¾æç›Š</span><span class="font-bold text-lg font-mono" id="pl-${ticker}">$0</span></div></div>`;
                }
            }
            if (!hasStock) list.innerHTML = `<div class="text-center py-20 text-gray-300 border border-dashed border-gray-200 rounded-xl">ç›®å‰ç„¡åº«å­˜æŒè‚¡</div>`;
        }

        function renderRecords() {
            const list = document.getElementById('record-list'); list.innerHTML = '';
            if (!globalData.records || globalData.records.length === 0) { list.innerHTML = `<div class="text-center py-10 text-gray-300">æš«ç„¡æ­·å²ç´€éŒ„</div>`; return; }
            [...globalData.records].reverse().forEach(item => {
                const isBuy = item[3]==='buy'; const ticker = item[2]; const date = item[1] ? item[1].substring(0,10) : '----'; const shares = item[5]; const price = item[4]; const amount = parseInt(item[6]).toLocaleString();
                list.innerHTML += `<div class="p-4 flex justify-between items-center hover:bg-gray-50 border-b border-gray-100 transition"><div class="flex items-center gap-3"><div class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold ${isBuy?'bg-blue-100 text-blue-600':'bg-red-100 text-red-600'}">${isBuy?'è²·':'è³£'}</div><div><div class="font-bold text-sm text-slate-700">${ticker} <span class="text-xs font-normal text-gray-400">x${shares}</span></div><div class="text-[10px] text-gray-400">${date}</div></div></div><div class="text-right"><div class="font-bold text-sm font-mono ${isBuy?'text-slate-800':'text-green-600'}">$${amount}</div><div class="text-[10px] text-gray-400 font-mono">@${price}</div></div></div>`;
            });
        }

        // å…¶ä»–åŠŸèƒ½ç¶­æŒåŸæ¨£ (fetchPrice, submitRequest, renderPaymentChecklist ç­‰)
        function calcByShares() { const p = parseFloat(document.getElementById('req-price').value)||0; const s = parseInt(document.getElementById('req-shares').value)||0; if(p>0&&s>0) document.getElementById('req-total').value = Math.round(p*s); else document.getElementById('req-total').value = ''; }
        function calcByTotal() { const p = parseFloat(document.getElementById('req-price').value)||0; const t = parseInt(document.getElementById('req-total').value)||0; if(p>0&&t>0) document.getElementById('req-shares').value = Math.floor(t/p); else document.getElementById('req-shares').value = ''; }
        function toggleChart(show) { const el = document.getElementById('chart-wrapper'); if (show) el.classList.add('open'); else el.classList.remove('open'); }
        function fetchHistory() { const t = document.getElementById('req-ticker').value; if(!t) return showToast("è«‹è¼¸å…¥ä»£è™Ÿ", "error"); toggleChart(true); fetch(GAS_URL, {method:"POST", body:JSON.stringify({action:"get_history", ticker:t})}).then(res=>res.json()).then(d=>{ if(d.status==='success') renderChart(d.history); }).catch(()=>{}); }
        function renderChart(historyData) { const ctx = document.getElementById('trendChart').getContext('2d'); if (myChart) myChart.destroy(); const labels = historyData.map(d=>d.date); const prices = historyData.map(d=>d.price); const isUp = prices[prices.length-1]>=prices[0]; myChart = new Chart(ctx, {type:'line', data:{labels:labels, datasets:[{label:'è‚¡åƒ¹', data:prices, borderColor:isUp?'#ef4444':'#22c55e', borderWidth:2, backgroundColor:isUp?'rgba(239,68,68,0.05)':'rgba(34,197,94,0.05)', fill:true, tension:0.1, pointRadius:0}]}, options:{responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{display:true}}}}); }
        function submitRequest() { const d = {action:"add_request", date:document.getElementById('req-date').value, ticker:document.getElementById('req-ticker').value, type:document.getElementById('req-type').value, price:document.getElementById('req-price').value, shares:document.getElementById('req-shares').value}; if(!d.price||!d.shares) return showToast("è³‡æ–™ä¸å…¨","error"); document.getElementById('btn-req').disabled=true; fetch(GAS_URL, {method:"POST", body:JSON.stringify(d)}).then(res=>res.json()).then(()=>{ showToast("âœ… å·²é€å‡º","success"); document.getElementById('btn-req').disabled=false; refreshData(); switchTab('pending'); }); }
        function fetchPrice() { const t = document.getElementById('req-ticker').value; if(!t) return; const btn=document.getElementById('btn-price'); btn.innerHTML='<span class="loader"></span>'; btn.disabled=true; fetch(GAS_URL, {method:"POST", body:JSON.stringify({action:"get_price", ticker:t})}).then(res=>res.json()).then(d=>{ if(d.status==='success'&&!isNaN(parseFloat(d.price))) { document.getElementById('req-price').value=d.price; calcByShares(); } btn.disabled=false; btn.innerText='ğŸ” æŠ“ç¾åƒ¹'; }); }
        function submitPayment() { const v=document.getElementById('pay-amount').value; const n=document.getElementById('pay-note').value; if(!v) return; fetch(GAS_URL, {method:"POST", body:JSON.stringify({action:"add_payment", date:document.getElementById('pay-date').value, amount:v, note:n||"APP"})}).then(()=>{ showToast("âœ… å·²åŒ¯æ¬¾","success"); document.getElementById('pay-amount').value=''; document.getElementById('pay-note').value=''; }); }
        function renderPaymentChecklist() { const list = document.getElementById('buy-checklist'); list.innerHTML = ''; if(!globalData.records) return; const buys = [...globalData.records].filter(r => r[3] === 'buy').reverse(); if(buys.length===0){ list.innerHTML = `<div class="text-[10px] text-gray-400 text-center py-4">ç„¡é …ç›®</div>`; return; } buys.forEach((item, index) => { const amount = parseInt(item[6]); const ticker = item[2]; const date = item[1].substring(5, 10); const uid = `chk-${index}`; list.innerHTML += `<div class="flex items-center gap-2 bg-white p-2 rounded border border-gray-100 text-xs transition active:bg-blue-50"><input type="checkbox" id="${uid}" class="custom-checkbox flex-shrink-0" onchange="updatePaymentTotal('${ticker}', '${date}', ${amount}, this)"><label for="${uid}" class="flex-1 flex justify-between cursor-pointer select-none"><span class="flex items-center gap-2"><span class="text-gray-400">${date}</span><span class="font-bold text-slate-700">${ticker}</span></span><span class="font-mono font-bold text-green-600">$${amount.toLocaleString()}</span></label></div>`; }); }
        function updatePaymentTotal(ticker, date, amount, checkbox) { const amtIn = document.getElementById('pay-amount'); const noteIn = document.getElementById('pay-note'); let curAmt = parseInt(amtIn.value) || 0; let curNote = noteIn.value; const tag = `${ticker}(${date})`; if (checkbox.checked) { curAmt += amount; curNote = !curNote ? `ä»˜: ${tag}` : (!curNote.includes(tag) ? `${curNote}, ${tag}` : curNote); } else { curAmt -= amount; curNote = curNote.replace(`, ${tag}`, '').replace(`${tag}, `, '').replace(`ä»˜: ${tag}`, 'ä»˜: ').replace('ä»˜: ,', 'ä»˜: '); if(curNote.trim()==='ä»˜:') curNote=''; } amtIn.value = curAmt > 0 ? curAmt : ''; noteIn.value = curNote; }
        function clearChecks() { document.querySelectorAll('#buy-checklist input').forEach(c => c.checked = false); document.getElementById('pay-amount').value = ''; document.getElementById('pay-note').value = ''; }
        async function updateAllPrices() { const btn = document.getElementById('btn-update-all'); btn.disabled = true; btn.innerHTML = '<span class="loader"></span>'; let totalMarketValue = 0; let totalCostValue = 0; const tickers = Object.keys(portfolio).filter(t => portfolio[t].shares > 0); for (const ticker of tickers) { try { const res = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "get_price", ticker: ticker }) }); const data = await res.json(); if (data.status === 'success' && !isNaN(parseFloat(data.price))) { const curPrice = parseFloat(data.price); const shares = portfolio[ticker].shares; const cost = portfolio[ticker].totalCost; const marketVal = Math.round(curPrice * shares); const profit = Math.round(marketVal - cost); document.getElementById(`price-${ticker}`).innerText = `$${curPrice}`; const plEl = document.getElementById(`pl-${ticker}`); plEl.innerText = `${profit>0?'+':''}$${profit.toLocaleString()}`; plEl.className = `font-bold text-lg font-mono ${profit>=0?'profit-up':'profit-down'}`; totalMarketValue += marketVal; totalCostValue += cost; } } catch (e) {} } document.getElementById('total-market-value').innerText = `$${totalMarketValue.toLocaleString()}`; const totalPL = totalMarketValue - totalCostValue; const plLabel = document.getElementById('total-unrealized-pl'); plLabel.innerText = `${totalPL>=0?'+':''}$${totalPL.toLocaleString()}`; plLabel.className = `text-3xl font-bold font-mono tracking-tight ${totalPL>=0?'text-red-500':'text-green-500'}`; btn.disabled = false; btn.innerHTML = 'ğŸ”„ æ›´æ–°ç¾åƒ¹'; }
    </script>
