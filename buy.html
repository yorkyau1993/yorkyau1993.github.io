    <script>
        // ==========================================
        //  ğŸ‘‡ è«‹å°‡ä½ çš„ Apps Script ç¶²å€è²¼åœ¨ä¸‹æ–¹ ğŸ‘‡
        // ==========================================
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwL41ed0Aw1gIgEhXdFSM-Nt6qlg2sFd8drMNYA_zalEFGWjRF8-5mq3aQsh4ujkkig/exec"; 
        // ==========================================

        const today = new Date().toISOString().split('T')[0];
        document.getElementById('req-date').value = today;
        document.getElementById('pay-date').value = today;
        
        let globalData = { pending: [], records: [] };
        
        // å•Ÿå‹•æ™‚è®€å–è³‡æ–™
        refreshData();

        function switchTab(tabId, title) {
            document.querySelectorAll('.page-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('nav-active'));
            document.getElementById('page-' + tabId).classList.remove('hidden');
            document.getElementById('nav-' + tabId).classList.add('nav-active');
            document.getElementById('page-title').innerText = title;
            if (tabId === 'pending') renderPending();
            if (tabId === 'records') renderRecords();
        }

        // --- æ ¸å¿ƒåŠŸèƒ½ï¼šæŠ“ç¾åƒ¹ ---
        function fetchPrice() {
            const ticker = document.getElementById('req-ticker').value;
            const btn = document.getElementById('btn-price');
            const priceInput = document.getElementById('req-price');

            if (!ticker) return alert("è«‹è¼¸å…¥ä»£è™Ÿ");
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span>';
            
            fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: "get_price", ticker: ticker })
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') {
                    // æª¢æŸ¥æ˜¯ä¸æ˜¯æ•¸å­—ï¼Œæˆ–è€…æ˜¯ "æŸ¥ç„¡è³‡æ–™"
                    if(data.price === "æŸ¥ç„¡è³‡æ–™" || data.price === "#N/A") {
                        alert("æŸ¥ç„¡æ­¤ä»£è™Ÿï¼Œè«‹ç¢ºèªè¼¸å…¥æ­£ç¢º");
                        priceInput.value = "";
                    } else {
                        priceInput.value = data.price;
                        calculateTotal();
                    }
                }
                btn.disabled = false;
                btn.innerHTML = 'ğŸ” æŠ“ç¾åƒ¹';
            })
            .catch(err => {
                alert("æŠ“å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
                btn.disabled = false;
                btn.innerHTML = 'ğŸ” æŠ“ç¾åƒ¹';
            });
        }

        function calculateTotal() {
            const price = parseFloat(document.getElementById('req-price').value) || 0;
            const shares = parseInt(document.getElementById('req-shares').value) || 0;
            const total = Math.round(price * shares);
            document.getElementById('total-calc').innerText = `é ä¼°é‡‘é¡: $${total.toLocaleString()}`;
        }

        function refreshData() {
            const ind = document.getElementById('status-indicator');
            ind.innerText = "æ›´æ–°ä¸­...";
            ind.className = "text-[10px] bg-yellow-100 text-yellow-700 px-2 py-1 rounded border border-yellow-200";

            fetch(GAS_URL)
                .then(res => res.json())
                .then(data => {
                    globalData = data;
                    renderPending();
                    ind.innerText = "â— å·²é€£ç·š";
                    ind.className = "text-[10px] bg-green-100 text-green-700 px-2 py-1 rounded border border-green-200";
                })
                .catch(err => {
                    console.error(err);
                    ind.innerText = "âŒ é›¢ç·š";
                    ind.className = "text-[10px] bg-red-100 text-red-700 px-2 py-1 rounded border border-red-200";
                });
        }

        function renderPending() {
            const list = document.getElementById('pending-list');
            const badge = document.getElementById('badge-pending');
            list.innerHTML = '';

            if (!globalData.pending || globalData.pending.length === 0) {
                list.innerHTML = `<div class="text-center py-20 text-gray-300 flex flex-col items-center"><span class="text-4xl mb-2">ğŸ’¤</span>æ²’æœ‰å¾…è¾¦äº‹é …</div>`;
                badge.classList.add('hidden');
                return;
            }

            badge.classList.remove('hidden');

            globalData.pending.forEach(item => {
                // [ID, Time, Date, Ticker, Type, Price, Shares]
                const isBuy = item[4] === 'buy';
                const dateStr = item[2].length > 10 ? item[2].substring(5, 10) : item[2];

                list.innerHTML += `
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-3 flex justify-between items-center">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="px-2 py-0.5 rounded text-xs font-bold ${isBuy ? 'bg-blue-100 text-blue-600':'bg-red-100 text-red-600'}">${isBuy ? 'è²·é€²':'è³£å‡º'}</span>
                                <span class="font-bold text-slate-800 text-lg">${item[3]}</span>
                            </div>
                            <div class="text-xs text-gray-500">${dateStr} â€¢ ${item[6]}è‚¡ @ $${item[5]}</div>
                        </div>
                        <button onclick="confirmItem('${item[0]}', '${item[3]}', '${item[4]}', ${item[6]}, ${item[5]}, '${item[2]}')" 
                            class="bg-slate-800 text-white text-xs font-bold px-4 py-3 rounded-lg active:scale-95 transition shadow hover:bg-slate-700">
                            âœ… ç¢ºèªæˆäº¤
                        </button>
                    </div>`;
            });
        }

        function renderRecords() {
            const list = document.getElementById('record-list');
            list.innerHTML = '';
            const sortedRecords = [...globalData.records].reverse();

            if (sortedRecords.length === 0) {
                list.innerHTML = `<div class="text-center py-20 text-gray-300">å°šç„¡æˆäº¤ç´€éŒ„</div>`;
                return;
            }

            sortedRecords.forEach(item => {
                // [Time, Date, Ticker, Type, Price, Shares, Amount]
                const isBuy = item[3] === 'buy';
                const dateStr = item[1].length >= 10 ? item[1].substring(0, 10) : item[1];

                list.innerHTML += `

                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-xs ${isBuy ? 'bg-blue-100 text-blue-600':'bg-green-100 text-green-600'}">${isBuy ? 'è²·':'è³£'}</div>
                            <div>
                                <div class="font-bold text-slate-800 text-sm">${item[2]} <span class="text-xs font-normal text-gray-400">x${item[5]}</span></div>
                                <div class="text-xs text-gray-400">${dateStr}</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="font-bold text-sm ${isBuy ? 'text-slate-800' : 'text-green-600'}">$${parseInt(item[6]).toLocaleString()}</div>
                            <div class="text-xs text-gray-400">@ ${item[4]}</div>
                        </div>
                    </div>`;
            });
        }

        function submitRequest() {
            const btn = document.getElementById('btn-req');
            const data = {
                action: "add_request",
                date: document.getElementById('req-date').value,
                ticker: document.getElementById('req-ticker').value,
                type: document.getElementById('req-type').value,
                price: document.getElementById('req-price').value,
                shares: document.getElementById('req-shares').value
            };
            if(!data.price || !data.shares) return alert("è«‹è¼¸å…¥å®Œæ•´è³‡æ–™");
            setLoading(btn, true);
            fetch(GAS_URL, { method: "POST", body: JSON.stringify(data) }).then(res => res.json()).then(() => {
                alert("âœ… å§”è¨—å·²é€å‡º"); setLoading(btn, false, "é€å‡ºå§”è¨—å–®");
                refreshData(); switchTab('pending', 'å¾…è¾¦ç¢ºèª');
                document.getElementById('req-shares').value = '';
            }).catch(() => { alert("å¤±æ•—"); setLoading(btn, false, "é€å‡ºå§”è¨—å–®"); });
        }

        function confirmItem(id, ticker, type, shares, defaultPrice, date) {
            const realPrice = prompt(`ç¢ºèª ${ticker} çš„å¯¦éš›æˆäº¤åƒ¹æ ¼ï¼š`, defaultPrice);
            if (realPrice) {
                const amount = Math.round(parseFloat(realPrice) * parseInt(shares));
                const data = { action: "confirm_request", id, date, ticker, type, shares, price: parseFloat(realPrice), amount };
                document.getElementById('pending-list').innerHTML = '<div class="text-center py-10"><span class="loader"></span></div>';
                fetch(GAS_URL, { method: "POST", body: JSON.stringify(data) }).then(res => res.json()).then(() => {
                    alert("ğŸ‰ æˆäº¤ç¢ºèªï¼"); refreshData(); switchTab('records', 'æ­·å²ç´€éŒ„');
                });
            }
        }

        function submitPayment() {
            const btn = document.getElementById('btn-pay');
            const val = document.getElementById('pay-amount').value;
            if(!val) return alert("è«‹è¼¸å…¥é‡‘é¡");
            setLoading(btn, true);
            fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "add_payment", date: document.getElementById('pay-date').value, amount: val, note: "APP" }) }).then(() => {
                alert("âœ… åŒ¯æ¬¾å·²ç™»è¨˜"); setLoading(btn, false, "ç¢ºèªå·²åŒ¯æ¬¾");
                document.getElementById('pay-amount').value = '';
            });
        }

        function setLoading(btn, isLoading, text) {
            if(isLoading) { btn.disabled = true; btn.innerHTML = '<span class="loader"></span>'; btn.classList.add('opacity-70'); }
            else { btn.disabled = false; btn.innerText = text; btn.classList.remove('opacity-70'); }
        }
    </script>
