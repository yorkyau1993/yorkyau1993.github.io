<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êà∞Ë°ìÈ©óË≠âÁµÇÁ´Ø V17</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Black+Ops+One&family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        :root {
            --bg-color: #050505;
            --hud-color: #00f3ff;
            --alert-color: #ff3333;
            --valid-color: #33ff00;
            --gold-color: #ffd700;
            --glass-bg: rgba(0, 243, 255, 0.05);
        }

        body {
            background-color: var(--bg-color); color: var(--hud-color);
            font-family: 'Share Tech Mono', monospace; display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            min-height: 100vh; margin: 0; padding-top: 20px; text-transform: uppercase; overflow-x: hidden;
        }

        .scan-line { position: fixed; top: 0; left: 0; width: 100%; height: 5px; background: rgba(0, 243, 255, 0.3); box-shadow: 0 0 10px var(--hud-color); animation: scan 3s linear infinite; pointer-events: none; z-index: 0; }
        @keyframes scan { 0% { top: -10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 110%; opacity: 0; } }

        .container { width: 92%; max-width: 550px; text-align: center; position: relative; z-index: 10; padding-bottom: 80px;}

        h1 { font-family: 'Black Ops One', cursive; font-size: 2.2rem; margin: 0; letter-spacing: 3px; text-shadow: 0 0 10px var(--hud-color); border-bottom: 2px solid var(--hud-color); padding-bottom: 10px; margin-bottom: 20px; }
        .sys-id { font-size: 0.8rem; letter-spacing: 5px; opacity: 0.7; margin-bottom: 20px; display: block; }

        .tactical-box { border: 2px solid var(--hud-color); background: var(--glass-bg); padding: 20px; position: relative; margin-bottom: 20px; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); }
        .corner-deco { position: absolute; width: 10px; height: 10px; border: 2px solid var(--hud-color); background: var(--hud-color); }
        .top-left { top: 0; left: 0; } .bottom-right { bottom: 0; right: 0; }

        input { background: transparent; border: none; border-bottom: 2px solid #333; color: #fff; font-family: 'Share Tech Mono', monospace; font-size: 2rem; text-align: center; width: 100%; outline: none; letter-spacing: 3px; margin-bottom: 15px; text-transform: uppercase; text-shadow: 0 0 5px var(--hud-color); }
        
        .btn-group { display: flex; gap: 15px; }
        button { flex: 1; background: rgba(0,0,0,0.8); border: 1px solid var(--hud-color); color: var(--hud-color); padding: 15px 0; font-size: 1.2rem; font-family: 'Share Tech Mono', monospace; cursor: pointer; transition: 0.2s; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); }
        button:hover { background: var(--hud-color); color: #000; box-shadow: 0 0 15px var(--hud-color); }
        button:disabled { border-color: #555; color: #555; cursor: not-allowed; box-shadow: none; }
        .btn-scan { border-color: #fff; color: #fff; }

        #info-card { display: none; text-align: left; border: 2px solid var(--hud-color); background: rgba(0, 10, 20, 0.95); padding: 20px; margin-top: 10px; position: relative; animation: hudOpen 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes hudOpen { from { transform: scaleY(0); opacity: 0; } to { transform: scaleY(1); opacity: 1; } }

        .hud-header { border-bottom: 1px dashed var(--hud-color); margin-bottom: 15px; padding-bottom: 5px; font-size: 0.9rem; color: var(--hud-color); opacity: 0.8; display: flex; justify-content: space-between; }

        .data-row { margin-bottom: 12px; display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 1px solid #222; padding-bottom: 5px;}
        .data-label { font-size: 0.8rem; color: #666; letter-spacing: 1px; font-family: 'Noto Sans TC', sans-serif; white-space: nowrap; }
        .data-val { font-size: 1.3rem; color: #fff; font-weight: bold; text-shadow: 0 0 5px rgba(255,255,255,0.5); font-family: 'Noto Sans TC', sans-serif; text-align: right;}
        
        .val-code { font-family: 'Share Tech Mono'; letter-spacing: 3px; color: var(--hud-color); }
        .val-rank { color: var(--gold-color); text-shadow: 0 0 10px var(--gold-color); font-size: 1.4rem; } 

        /* Payload Â∞àÁî®ÊñπÂ°ä */
        .payload-container { margin-top: 15px; margin-bottom: 15px; }
        .payload-box {
            border: 1px dashed var(--hud-color);
            background: rgba(0, 243, 255, 0.1);
            padding: 10px;
            margin-top: 5px;
            color: #fff;
            font-size: 1.1rem;
            line-height: 1.4;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: bold;
            min-height: 50px;
            /* Á¢∫‰øùÈï∑Â≠ó‰∏≤Ëá™ÂãïÊèõË°å */
            word-wrap: break-word;
            word-break: break-all;
            white-space: pre-wrap; 
        }

/* === ‰øÆÂæ©ÁΩÆ‰∏≠ÂïèÈ°åÁöÑ CSS === */
        .status-light { 
            width: 100%; 
            box-sizing: border-box; /* ÈóúÈçµÔºöÈò≤Ê≠¢ padding ÊíêÂ§ßÂ∞éËá¥ÂÅèÁßª */
            padding: 15px; 
            text-align: center; 
            font-weight: bold; 
            font-size: 1.2rem; 
            letter-spacing: 2px; 
            margin-top: 15px; 
            border: 1px solid; 
            font-family: 'Noto Sans TC', sans-serif; 
            
            /* ‰ΩøÁî® Flexbox Âº∑Âà∂ÁΩÆ‰∏≠ */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .light-ok { border-color: var(--valid-color); color: var(--valid-color); background: rgba(51, 255, 0, 0.1); box-shadow: 0 0 10px var(--valid-color); }
        .light-alert { border-color: var(--alert-color); color: var(--alert-color); background: rgba(255, 51, 51, 0.1); box-shadow: 0 0 10px var(--alert-color); }
        .light-complete { border-color: var(--gold-color); color: var(--gold-color); background: rgba(255, 215, 0, 0.15); box-shadow: 0 0 15px var(--gold-color); animation: flash 0.5s; }
        @keyframes flash { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        #action-section { margin-top: 20px; padding-top: 20px; border-top: 2px solid var(--hud-color); display: none; }
        .btn-confirm { background: var(--hud-color); color: #000; width: 100%; font-weight: 900; font-size: 1.3rem; letter-spacing: 2px; animation: pulseBtn 2s infinite; }
        @keyframes pulseBtn { 0% { box-shadow: 0 0 5px var(--hud-color); } 50% { box-shadow: 0 0 20px var(--hud-color); } 100% { box-shadow: 0 0 5px var(--hud-color); } }

        #next-btn { display: none; margin-top: 20px; background: #333; color: #fff; width: 100%; border: 1px solid #fff; }
        #reader-wrapper { display: none; margin-top: 10px; border: 2px solid var(--hud-color); }
        #status-bar { font-size: 0.9rem; color: #555; margin-top: 5px; text-align: right; }
    </style>
</head>
<body>
    <div class="scan-line"></div>
    <div class="container">
        <h1>ACCESS CONTROL</h1>
        <span class="sys-id">SYSTEM: CIVIL_DEFENSE_V17</span>

        <div class="tactical-box">
            <div class="corner-deco top-left"></div><div class="corner-deco bottom-right"></div>
            <input type="text" id="code-input" placeholder="INPUT CODE" maxlength="20">
            <div class="btn-group">
                <button class="btn-scan" onclick="startScan()">[ ] SCAN</button>
                <button onclick="queryData()">SEARCH_DB</button>
            </div>
            <div id="status-bar">STATUS: STANDBY</div>
            <div id="reader-wrapper"><div id="reader"></div><button onclick="stopScan()" style="width:100%; background:#333; color:#fff; border:none; margin-top:0;">TERMINATE CAM</button></div>
        </div>

        <div id="info-card">
            <div class="hud-header">
                <span>// IDENTITY_VERIFICATION</span>
                <span id="timestamp">00:00:00</span>
            </div>

            <div class="data-row">
                <span class="data-label">NAME ÂßìÂêç</span>
                <span class="data-val" id="card-name">UNKNOWN</span>
            </div>
            
            <div class="data-row">
                <span class="data-label">SCORE ÂàÜÊï∏</span>
                <span class="data-val" id="card-score">0</span>
            </div>
            <div class="data-row">
                <span class="data-label">RANK Á®±Ëôü</span>
                <span class="data-val val-rank" id="card-rank">---</span>
            </div>

            <div class="data-row">
                <span class="data-label">CODE Ë™çË≠â‰ª£Á¢º</span>
                <span class="data-val val-code" id="card-code">---</span>
            </div>

            <div class="payload-container">
                <span class="data-label">PAYLOAD / Êé®Âª£Ë®äÊÅØ (ÁçéÂìÅÂÖßÂÆπ)</span>
                <div class="payload-box" id="card-payload">---</div>
            </div>
            
            <div id="card-status-light" class="status-light light-alert">---</div>

            <div id="action-section">
                <button class="btn-confirm" id="btn-verify" onclick="executeVerify()">Á¢∫Ë™çÊ†∏Èä∑ (CONFIRM)</button>
            </div>

            <button id="next-btn" onclick="resetUI()">[ NEXT TARGET / ‰∏ã‰∏Ä‰Ωç ]</button>
        </div>
    </div>

    <audio id="sfx-scan" src="https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3"></audio>
    <audio id="sfx-ok" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
    <audio id="sfx-warn" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3"></audio>

    <script>
        // ‚òÖ‚òÖ‚òÖ Ë´ãÊõøÊèõÊàêÊÇ®ÁöÑ Apps Script Á∂≤ÂùÄ ‚òÖ‚òÖ‚òÖ
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbyWwcKzdR_SgSDxjZJfUPODT1tytHxfAIoSpKPLDy-qAyNCnIDaEXwR_rAzvsjzpcVl/exec";

        let html5QrcodeScanner = null;

        function queryData() {
            const code = document.getElementById('code-input').value.trim().toUpperCase();
            if(!code) return updateStatus("NO INPUT DETECTED");
            
            updateStatus("UPLINKING...");
            document.getElementById('info-card').style.display = 'none';

            const formData = new FormData();
            formData.append('action', 'query');
            formData.append('code', code);

            fetch(GAS_API_URL, { method: "POST", body: formData })
            .then(res => res.json())
            .then(resp => {
                if(resp.result === "found" || resp.result === "used") {
                    updateStatus("TARGET ACQUIRED");
                    renderCard(resp.data);
                    document.getElementById('sfx-scan').play().catch(e=>{});
                } else {
                    updateStatus(resp.msg || "ERROR");
                    document.getElementById('sfx-warn').play().catch(e=>{});
                }
            })
            .catch(err => {
                console.error(err);
                updateStatus("CONNECTION LOST");
            });
        }

        function renderCard(data) {
            document.getElementById('info-card').style.display = 'block';
            document.getElementById('next-btn').style.display = 'none'; 
            
            const now = new Date();
            document.getElementById('timestamp').innerText = now.toTimeString().split(' ')[0];

            document.getElementById('card-name').innerText = data.name;
            document.getElementById('card-score').innerText = data.score; // ÂàÜÊï∏
            document.getElementById('card-rank').innerText = data.rank;   // Á®±Ëôü
            document.getElementById('card-code').innerText = data.code;
            document.getElementById('card-payload').innerText = data.payload; // Êé®Âª£Ë®äÊÅØ

            const light = document.getElementById('card-status-light');
            const actionSec = document.getElementById('action-section');

            if (data.status && data.status !== "") {
                light.className = "status-light light-alert";
                light.innerHTML = "üö´ Â∑≤Ê†∏Èä∑ / EXPIRED";
                actionSec.style.display = 'none'; 
                document.getElementById('sfx-warn').play().catch(e=>{});
            } else {
                light.className = "status-light light-ok";
                light.innerHTML = "üü¢ ÂáÜË®±ÈÄöË°å / GRANTED";
                actionSec.style.display = 'block';
                document.getElementById('sfx-ok').play().catch(e=>{});
            }
        }

        function executeVerify() {
            const code = document.getElementById('card-code').innerText;
            const btn = document.getElementById('btn-verify');

            btn.disabled = true;
            btn.innerText = "PROCESSING...";

            const formData = new FormData();
            formData.append('action', 'execute');
            formData.append('code', code);

            fetch(GAS_API_URL, { method: "POST", body: formData })
            .then(res => res.json())
            .then(resp => {
                btn.disabled = false;
                
                if(resp.result === "success") {
                    document.getElementById('sfx-ok').play().catch(e=>{});
                    updateStatus("MISSION COMPLETE");
                    
                    const light = document.getElementById('card-status-light');
                    light.className = "status-light light-complete";
                    light.innerHTML = "‚úÖ Ê†∏Èä∑ÊàêÂäü / COMPLETE";
                    
                    document.getElementById('action-section').style.display = 'none';
                    document.getElementById('next-btn').style.display = 'block';
                } else {
                    alert("ERROR: " + resp.msg);
                    btn.innerText = "Á¢∫Ë™çÊ†∏Èä∑ (CONFIRM)";
                }
            });
        }

        function resetUI() {
            document.getElementById('info-card').style.display = 'none';
            document.getElementById('code-input').value = "";
            document.getElementById('btn-verify').innerText = "Á¢∫Ë™çÊ†∏Èä∑ (CONFIRM)";
            updateStatus("STANDBY");
        }

        function updateStatus(text) {
            document.getElementById('status-bar').innerText = "STATUS: " + text;
        }

        function startScan() {
            document.getElementById('reader-wrapper').style.display = 'block';
            updateStatus("CAMERA ACTIVE");
            html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
            html5QrcodeScanner.render((decodedText) => {
                document.getElementById('sfx-scan').play().catch(e=>{});
                document.getElementById('code-input').value = decodedText;
                stopScan();
                queryData();
            });
        }
        function stopScan() {
            if(html5QrcodeScanner) html5QrcodeScanner.clear();
            document.getElementById('reader-wrapper').style.display = 'none';
            updateStatus("STANDBY");
        }
    </script>
</body>
</html>
